<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Moving OK Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .button-container {
            position: relative;
            height: 50px;
        }

        .btn-ok {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            position: absolute;
            top: 0;
            left: 0;
            transition: 0.2s;
        }

        .btn-ok:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <input type="email" placeholder="Enter your email" required>
            <input type="password" placeholder="Enter your password" required>
            <div class="button-container">
                <button class="btn-ok" id="ok-btn">OK</button>
            </div>
        </form>
    </div>

    <script>
        const okBtn = document.getElementById('ok-btn');
        const container = document.querySelector('.button-container');

        container.addEventListener('mousemove', function (e) {
            const mouseX = e.clientX - container.getBoundingClientRect().left;
            const mouseY = e.clientY - container.getBoundingClientRect().top;
            const btnWidth = okBtn.offsetWidth;
            const btnHeight = okBtn.offsetHeight;
            const containerWidth = container.offsetWidth;
            const containerHeight = container.offsetHeight;

            const distanceX = Math.abs(mouseX - okBtn.offsetLeft - btnWidth / 2);
            const distanceY = Math.abs(mouseY - okBtn.offsetTop - btnHeight / 2);

            if (distanceX < btnWidth && distanceY < btnHeight) {
                let newX = Math.random() * (containerWidth - btnWidth);
                let newY = Math.random() * (containerHeight - btnHeight);
                okBtn.style.left = `${newX}px`;
                okBtn.style.top = `${newY}px`;
            }
        });
    </script>
</body>
</html>
