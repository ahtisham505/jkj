        let index = 0;

        function displayNames() {
            const namesContainer = document.getElementById("namesContainer");
            namesContainer.innerHTML = "";

            for (let i = 0; i < 5; i++) {
                const name = names[(index + i) % names.length];
                namesContainer.innerHTML += `<div style="font-family: 'Times New Roman', Times, serif;">${name.urdu} - ${name.english}</div>`;
            }
        }

        function changeStyles() {
            const namesContainer = document.getElementById("namesContainer");
            const fonts = ["Arial", "Courier New", "Georgia", "Times New Roman", "Verdana"];
            const colors = ["#000", "#007bff", "#dc3545", "#28a745", "#ffc107"];
            const randomFont = fonts[Math.floor(Math.random() * fonts.length)];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];

            namesContainer.style.fontFamily = randomFont;
            namesContainer.style.color = randomColor;
        }

        function updateDisplay() {
            displayNames();
            changeStyles();
            index += 5;
            setTimeout(updateDisplay, 10000);
        }

        updateDisplay(); // Initial call
