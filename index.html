<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blacklist and DNC Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input {
            padding: 10px;
            width: 100%;
            margin: 10px 0;
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="container">
    <h2>Blacklist & DNC Checker</h2>
    <input type="text" id="phoneNumber" placeholder="Enter phone number" />
    <button onclick="checkNumber()">Check</button>
    <div id="result"></div>
</div>

<script>
    const blacklistedNumbers = ["1234567890", "0987654321", "5555555555"];
    const dncNumbers = ["8001234567", "8779876543", "8885550000"];

    function checkNumber() {
        const number = document.getElementById("phoneNumber").value;
        const resultElement = document.getElementById("result");

        if (!number) {
            resultElement.innerHTML = "Please enter a phone number.";
            return;
        }

        let result = "";

        // Check if the number is blacklisted
        if (blacklistedNumbers.includes(number)) {
            result += "The number is blacklisted.<br>";
        } else {
            result += "The number is not blacklisted.<br>";
        }

        // Check if the number is in DNC list
        if (dncNumbers.includes(number)) {
            result += "Do Not Call, DNC complainer.";
        } else {
            result += "Do Not Call, DNC complainer.";
        }

        resultElement.innerHTML = result;
    }
</script>

</body>
</html>
