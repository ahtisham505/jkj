<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Prank</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .loading {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="loading">Loading, please wait...</div>
    <div class="spinner"></div>
    <button onclick="finishLoading()">Finish Loading</button>

    <script>
        function finishLoading() {
            alert("Loading is taking longer than expected... Redirecting you back to start.");
            // Simulate the loading by resetting the page
            location.reload();
        }

        // Simulate an infinite loading
        setTimeout(() => {
            document.querySelector('.loading').innerText = "Still Loading... Please Wait.";
        }, 3000);
    </script>
</body>
</html>
