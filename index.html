<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Games Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
        }
        .game-menu {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .game-menu button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .game-menu button:hover {
            background-color: #45a049;
        }
        iframe {
            width: 80%;
            height: 600px;
            border: 2px solid #333;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Choose a Game to Play</h1>

    <div class="game-menu">
        <button onclick="loadGame('tic-tac-toe.html')">Tic-Tac-Toe</button>
        <button onclick="loadGame('snake.html')">Snake</button>
        <button onclick="loadGame('memory.html')">Memory Game</button>
    </div>

    <iframe id="game-frame" src="" frameborder="0" allowfullscreen></iframe>

    <script>
        function loadGame(gameUrl) {
            document.getElementById('game-frame').src = gameUrl;
        }
    </script>

</body>
</html>
