<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieve Owner Info</title>
</head>
<body>
    <h1>Lookup Name, Address, and Date of Birth</h1>
    <input type="text" id="phoneNumber" placeholder="Enter phone number">
    <button onclick="getInfo()">Get Info</button>
    <div id="result"></div>

    <script>
        function getInfo() {
            const phoneNumber = document.getElementById('phoneNumber').value;
            if (!phoneNumber) {
                document.getElementById('result').innerText = "Please enter a phone number.";
                return;
            }

            const apiUrl = `https://api.retrievedata.com/lookup?number=${phoneNumber}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const { name, address, dob } = data;
                    document.getElementById('result').innerHTML = `
                        <strong>Name:</strong> ${name}<br>
                        <strong>Address:</strong> ${address}<br>
                        <strong>Date of Birth:</strong> ${dob}
                    `;
                })
                .catch(error => {
                    document.getElementById('result').innerText = "Error retrieving data.";
                });
        }
    </script>
</body>
</html>
