<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben 10 Background</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            z-index: -1;
            animation: change 10s infinite;
        }
        @keyframes change {
            0% { background-image: url('https://www.everymanracing.co.uk/wp-content/uploads/2024/07/0112-corvette-zr1-first-look-thumbnail-1920x1080-1.jpg'); }
            33% { background-image: url('https://s1.cdn.autoevolution.com/images/news/rendering-2025-chevrolet-corvette-zr1-gets-the-widebody-treatment-and-2000-hp-238111_1.jpg'); }
            66% { background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQTcQTO9NJgn8ZDseHJnm4JJgUVDe-WwRhDIw&s'); }
            100% { background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtcexzcwMF2dyCfC2dU36bfNQB2xs8kATGnQ&s'); }
        }
        .container {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        a {
            color: #00ff00;
            text-decoration: none;
            font-size: 20px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Welcome to My Page!</h1>
        <p>Click the link below to visit People Search:</p>
        <a href="https://uspeoplesearch.net/" target="_blank">Go to People Search</a>
    </div>
</body>
</html>
