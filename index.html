<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Text Creator</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 1s ease;
        }
        #container {
            text-align: center;
        }
        #text {
            font-size: 36px;
            font-weight: bold;
            transition: font-size 0.5s ease, font-style 0.5s ease;
        }
        #ehtisham {
            margin-top: 20px;
            font-size: 24px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="text">Simple Text</div>
        <button onclick="changeStyle()">Make it Stylish</button>
        <div id="ehtisham">EHTISHAM</div>
    </div>

    <script>
        const colors = [
            '#FF5733', '#33FF57', '#3357FF', '#FF33A1', '#33FFF3', '#FF8C33', '#8C33FF', '#33FF8C', '#FF3333', 
            '#33FFCC', '#5733FF', '#FFB733', '#33D4FF', '#FF3380', '#3380FF', '#80FF33', '#8033FF', '#33FFB7', 
            '#FF6F33', '#33FFD4', '#6FFF33', '#FF33D4', '#FFD433', '#33A8FF', '#33FFA8', '#A833FF', '#FF338C', 
            '#338CFF', '#8CFF33', '#3388FF', '#FF33F0', '#33FFC4', '#FF334D', '#4DFF33', '#FF7A33', '#33FF4D', 
            '#FF9C33', '#FF3366', '#3366FF', '#66FF33', '#FFDA33', '#33FFDA', '#33DADA', '#FF337A', '#7A33FF', 
            '#33FF9C', '#FF57A1', '#57FF33', '#FF3357', '#33FF57', '#33DAFF', '#FF8C57', '#FF33FF', '#FFDA57', 
            '#57FFDA', '#57A8FF', '#FF57D4', '#D457FF', '#DA33FF', '#57FF57', '#FFD457', '#57FFD4', '#FFD4FF', 
            '#33FF66', '#FFB757', '#FF5733', '#33DA57', '#57FF66', '#33FFB7', '#57DAFF', '#DA57FF', '#FF57DA', 
            '#D4FF33', '#FFDADA', '#B733FF', '#33FFDADA', '#DAFF33', '#FF33D4', '#DAFF57', '#FFDAA8', '#DAFFA8', 
            '#A8FF33', '#57A8FF', '#D4FF57', '#FF66DA', '#DA33A8', '#FF333A', '#33FFDA', '#33B7FF', '#A8FF57', 
            '#FFD4DA', '#B7DAFF', '#FF33A8', '#D4A8FF', '#DAA8FF', '#A833DA', '#FF33B7', '#33A8A8', '#FFDAFF'
        ];

        let colorIndex = 0;
        function changeBackgroundColor() {
            document.body.style.backgroundColor = colors[colorIndex];
            colorIndex = (colorIndex + 1) % colors.length;
        }
        setInterval(changeBackgroundColor, 1000);

        function changeStyle() {
            const text = document.getElementById("text");
            text.style.fontSize = "48px";
            text.style.fontStyle = "italic";
            text.textContent = "Stylish Text";
        }
    </script>

</body>
</html>
