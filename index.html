<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Narrow Website</title>
    <style>
        /* Ensure the website remains narrow, regardless of screen size */
        body {
            margin: 0;
            padding: 0;
            width: 320px; /* Fixed width for narrow layout */
            max-width: 320px;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        
        /* Container for content */
        .container {
            width: 100%;
            padding: 10px;
            background-color: white;
            border: 1px solid #ccc;
        }

        /* Content styling */
        h1 {
            font-size: 18px;
            text-align: center;
        }

        p {
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Narrow Website</h1>
        <p>This is a simple narrow-width website that adjusts according to the viewport to remain narrow and consistent. It is designed to be easy to load again and again without changes in the layout.</p>
    </div>
</body>
</html>
