<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .menu {
            margin-bottom: 20px;
        }
        .menu button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .game-container {
            display: none;
            margin: 20px auto;
            border: 1px solid #000;
            padding: 10px;
            background-color: #fff;
        }
        canvas {
            border: 1px solid #000;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <h1>Select a Game to Play</h1>
    <div class="menu">
        <button onclick="showGame('game2048')">2048</button>
        <button onclick="showGame('gameFlappy')">Flappy Bird</button>
        <button onclick="showGame('gameTetris')">Tetris</button>
        <button onclick="showGame('gamePong')">Pong</button>
        <button onclick="showGame('gameSnake')">Snake</button>
        <button onclick="showGame('gameBreakout')">Breakout</button>
        <button onclick="showGame('gameMemory')">Memory Game</button>
        <button onclick="showGame('gameSpace')">Space Invaders</button>
    </div>

    <!-- Game Containers -->
    
    <!-- 2048 Game -->
    <div class="game-container" id="game2048">
        <h2>2048</h2>
        <div id="grid-container" style="display: flex; flex-wrap: wrap; width: 210px;"></div>
        <button onclick="start2048()">New Game</button>
    </div>

    <!-- Flappy Bird -->
    <div class="game-container" id="gameFlappy">
        <h2>Flappy Bird</h2>
        <canvas id="flappyCanvas" width="320" height="480"></canvas>
        <button onclick="startFlappy()">Start Game</button>
    </div>

    <!-- Tetris Game -->
    <div class="game-container" id="gameTetris">
        <h2>Tetris</h2>
        <canvas id="tetrisCanvas" width="300" height="600"></canvas>
        <button onclick="startTetris()">Start Game</button>
    </div>

    <!-- Pong Game -->
    <div class="game-container" id="gamePong">
        <h2>Pong</h2>
        <canvas id="pongCanvas" width="600" height="400"></canvas>
        <button onclick="startPong()">Start Game</button>
    </div>

    <!-- Snake Game -->
    <div class="game-container" id="gameSnake">
        <h2>Snake</h2>
        <canvas id="snakeCanvas" width="400" height="400"></canvas>
        <button onclick="startSnake()">Start Game</button>
    </div>

    <!-- Breakout Game -->
    <div class="game-container" id="gameBreakout">
        <h2>Breakout</h2>
        <canvas id="breakoutCanvas" width="480" height="320"></canvas>
        <button onclick="startBreakout()">Start Game</button>
    </div>

    <!-- Memory Game -->
    <div class="game-container" id="gameMemory">
        <h2>Memory Game</h2>
        <div id="memoryBoard"></div>
        <button onclick="startMemory()">New Game</button>
    </div>

    <!-- Space Invaders Game -->
    <div class="game-container" id="gameSpace">
        <h2>Space Invaders</h2>
        <canvas id="spaceCanvas" width="480" height="320"></canvas>
        <button onclick="startSpaceInvaders()">Start Game</button>
    </div>

    <script>
        function showGame(gameId) {
            const gameContainers = document.querySelectorAll('.game-container');
            gameContainers.forEach(container => container.style.display = 'none');
            document.getElementById(gameId).style.display = 'block';
        }

        // 2048 Game Logic
        const start2048 = () => {
            const gridContainer = document.getElementById("grid-container");
            gridContainer.innerHTML = '';
            for (let i = 0; i < 16; i++) {
                const cell = document.createElement("div");
                cell.classList.add("grid-cell");
                cell.style.width = "50px";
                cell.style.height = "50px";
                cell.style.backgroundColor = "#ccc";
                cell.style.border = "1px solid #999";
                cell.style.lineHeight = "50px";
                cell.style.fontSize = "24px";
                cell.style.textAlign = "center";
                gridContainer.appendChild(cell);
            }
            // Simple logic to fill cells with random numbers
            let randomCellIndex = Math.floor(Math.random() * 16);
            gridContainer.children[randomCellIndex].innerText = '2';
        };

        // Flappy Bird Logic
        const startFlappy = () => {
            const canvas = document.getElementById("flappyCanvas");
            const ctx = canvas.getContext("2d");
            let birdY = canvas.height / 2;
            let gravity = 0.6;
            let lift = -12;
            let velocity = 0;

            document.addEventListener("keydown", () => {
                velocity += lift;
            });

            function drawFlappy() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "#FF0";
                ctx.fillRect(50, birdY, 20, 20);
                velocity += gravity;
                birdY += velocity;

                if (birdY + 20 > canvas.height) {
                    birdY = canvas.height - 20;
                    velocity = 0;
                }
                if (birdY < 0) {
                    birdY = 0;
                    velocity = 0;
                }

                requestAnimationFrame(drawFlappy);
            }
            drawFlappy();
        };

        // Tetris Game Logic
        const startTetris = () => {
            const canvas = document.getElementById("tetrisCanvas");
            const ctx = canvas.getContext("2d");
            // Basic Tetris grid for demonstration
            ctx.fillStyle = "#000";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            // Additional Tetris game logic would go here
        };

        // Pong Game Logic
        const startPong = () => {
            const canvas = document.getElementById("pongCanvas");
            const ctx = canvas.getContext("2d");
            let paddleHeight = 100;
            let paddleWidth = 10;
            let playerY = (canvas.height - paddleHeight) / 2;
            let computerY = (canvas.height - paddleHeight) / 2;
            let ballX = canvas.width / 2;
            let ballY = canvas.height / 2;
            let ballSpeedX = 5;
            let ballSpeedY = 5;

            document.addEventListener("mousemove", (event) => {
                const mouseY = event.clientY - canvas.getBoundingClientRect().top;
                if (mouseY > 0 && mouseY < canvas.height - paddleHeight) {
                    playerY = mouseY;
                }
            });

            function drawPong() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "#00F";
                ctx.fillRect(0, playerY, paddleWidth, paddleHeight);
                ctx.fillRect(canvas.width - paddleWidth, computerY, paddleWidth, paddleHeight);
                ctx.fillStyle = "#F00";
                ctx.fillRect(ballX, ballY, 10, 10);

                ballX += ballSpeedX;
                ballY += ballSpeedY;

                if (ballY <= 0 || ballY >= canvas.height - 10) {
                    ballSpeedY = -ballSpeedY;
                }
                if (ballX <= paddleWidth) {
                    if (ballY > playerY && ballY < playerY + paddleHeight) {
                        ballSpeedX = -ballSpeedX;
                    } else {
                        ballX = canvas.width / 2;
                        ballY = canvas.height / 2;
                    }
                }
                if (ballX >= canvas.width - paddleWidth - 10) {
                    if (ballY > computerY && ballY < computerY + paddleHeight) {
                        ballSpeedX = -ballSpeedX;
                    } else {
                        ballX = canvas.width / 2;
                        ballY = canvas.height / 2;
                    }
                }

                computerY += (ballY - (computerY + paddleHeight / 2)) * 0.1;

                requestAnimationFrame(drawPong);
            }
            drawPong();
        };

        // Snake Game Logic
        const startSnake = () => {
            const canvas = document.getElementById("snakeCanvas");
            const ctx = canvas.getContext("2d");
            let snake = [{ x: 10, y: 10 }];
            let direction = { x: 1, y: 0 };
            let food = { x: Math.floor(Math.random() * 20) * 20, y: Math.floor(Math.random() * 20) * 20 };
            let score = 0;

            document.addEventListener("keydown", (event) => {
                if (event.key === "ArrowUp" && direction.y !== 1) direction = { x: 0, y: -1 };
                if (event.key === "ArrowDown" && direction.y !== -1) direction = { x: 0, y: 1 };
                if (event.key === "ArrowLeft" && direction.x !== 1) direction = { x: -1, y: 0 };
                if (event.key === "ArrowRight" && direction.x !== -1) direction = { x: 1, y: 0 };
            });

            function drawSnake() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "green";
                snake.forEach(segment => {
                    ctx.fillRect(segment.x, segment.y, 20, 20);
                });
                ctx.fillStyle = "red";
                ctx.fillRect(food.x, food.y, 20, 20);

                let head = { x: snake[0].x + direction.x * 20, y: snake[0].y + direction.y * 20 };
                if (head.x === food.x && head.y === food.y) {
                    food = { x: Math.floor(Math.random() * 20) * 20, y: Math.floor(Math.random() * 20) * 20 };
                    score++;
                } else {
                    snake.pop();
                }
                snake.unshift(head);

                requestAnimationFrame(drawSnake);
            }
            drawSnake();
        };

        // Breakout Game Logic
        const startBreakout = () => {
            const canvas = document.getElementById("breakoutCanvas");
            const ctx = canvas.getContext("2d");
            let ballRadius = 10;
            let x = canvas.width / 2;
            let y = canvas.height - 30;
            let dx = 2;
            let dy = -2;
            let paddleHeight = 10;
            let paddleWidth = 75;
            let paddleX = (canvas.width - paddleWidth) / 2;

            document.addEventListener("mousemove", (event) => {
                const mouseX = event.clientX - canvas.getBoundingClientRect().left;
                if (mouseX > 0 && mouseX < canvas.width) {
                    paddleX = mouseX - paddleWidth / 2;
                }
            });

            function drawBreakout() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "#0095DD";
                ctx.fillRect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
                ctx.beginPath();
                ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();

                if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) dx = -dx;
                if (y + dy < ballRadius) dy = -dy;
                else if (y + dy > canvas.height - ballRadius) {
                    if (x > paddleX && x < paddleX + paddleWidth) dy = -dy;
                    else {
                        document.location.reload();
                    }
                }

                x += dx;
                y += dy;

                requestAnimationFrame(drawBreakout);
            }
            drawBreakout();
        };

        // Memory Game Logic
        const startMemory = () => {
            const board = document.getElementById("memoryBoard");
            board.innerHTML = '';
            let cards = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H'];
            cards = cards.concat(cards);
            cards.sort(() => 0.5 - Math.random());
            cards.forEach(card => {
                const cardElement = document.createElement("div");
                cardElement.innerText = "?";
                cardElement.style.display = "inline-block";
                cardElement.style.width = "50px";
                cardElement.style.height = "50px";
                cardElement.style.border = "1px solid #000";
                cardElement.style.lineHeight = "50px";
                cardElement.style.textAlign = "center";
                cardElement.dataset.cardValue = card;
                cardElement.addEventListener("click", flipCard);
                board.appendChild(cardElement);
            });
        };

        let flippedCards = [];
        const flipCard = (event) => {
            const card = event.target;
            if (flippedCards.length < 2 && !card.classList.contains("flipped")) {
                card.innerText = card.dataset.cardValue;
                card.classList.add("flipped");
                flippedCards.push(card);
                if (flippedCards.length === 2) {
                    setTimeout(checkMatch, 1000);
                }
            }
        };

        const checkMatch = () => {
            const [card1, card2] = flippedCards;
            if (card1.dataset.cardValue === card2.dataset.cardValue) {
                card1.removeEventListener("click", flipCard);
                card2.removeEventListener("click", flipCard);
            } else {
                card1.innerText = "?";
                card2.innerText = "?";
                card1.classList.remove("flipped");
                card2.classList.remove("flipped");
            }
            flippedCards = [];
        };

        // Space Invaders Logic
        const startSpaceInvaders = () => {
            const canvas = document.getElementById("spaceCanvas");
            const ctx = canvas.getContext("2d");
            let spaceshipX = canvas.width / 2 - 20;
            let bullets = [];
            let aliens = [];

            for (let i = 0; i < 5; i++) {
                aliens.push({ x: i * 60 + 30, y: 30 });
            }

            document.addEventListener("keydown", (event) => {
                if (event.key === "ArrowLeft" && spaceshipX > 0) spaceshipX -= 20;
                if (event.key === "ArrowRight" && spaceshipX < canvas.width - 40) spaceshipX += 20;
                if (event.key === " ") {
                    bullets.push({ x: spaceshipX + 10, y: canvas.height - 40 });
                }
            });

            function drawSpaceInvaders() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "#00F";
                ctx.fillRect(spaceshipX, canvas.height - 30, 40, 20);

                bullets.forEach((bullet, index) => {
                    ctx.fillStyle = "#F00";
                    ctx.fillRect(bullet.x, bullet.y, 5, 20);
                    bullet.y -= 5;
                    if (bullet.y < 0) bullets.splice(index, 1);
                });

                aliens.forEach((alien, index) => {
                    ctx.fillStyle = "#0F0";
                    ctx.fillRect(alien.x, alien.y, 40, 20);
                    if (bullets.some(bullet => bullet.x > alien.x && bullet.x < alien.x + 40 && bullet.y < alien.y + 20 && bullet.y > alien.y)) {
                        aliens.splice(index, 1);
                    }
                });

                requestAnimationFrame(drawSpaceInvaders);
            }
            drawSpaceInvaders();
        };

    </script>
</body>
</html>
