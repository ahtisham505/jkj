<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USA People Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        .results {
            margin-top: 20px;
            background-color: #eee;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>USA People Search</h1>
        <form id="searchForm">
            <input type="text" id="searchQuery" placeholder="Enter phone number" required>
            <button type="submit">Search</button>
        </form>
        <div class="results" id="results"></div>
    </div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var query = document.getElementById('searchQuery').value;

            // Make the API call to backend
            fetch('/api/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ phoneNumber: query })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('results').innerHTML = `
                        <h2>Results:</h2>
                        <p><strong>Name:</strong> ${data.name}</p>
                        <p><strong>Address:</strong> ${data.address}</p>
                        <p><strong>Date of Birth:</strong> ${data.dateOfBirth}</p>
                        <p><strong>ID:</strong> ${data.id}</p>
                    `;
                } else {
                    document.getElementById('results').innerHTML = `<p>No results found for that phone number.</p>`;
                }
            })
            .catch(error => {
                document.getElementById('results').innerHTML = `<p>Error fetching results.</p>`;
            });
        });
    </script>
</body>
</html>
