<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Are a Good Person</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }

        h1 {
            color: #333;
            font-size: 3rem;
            text-align: center;
            margin: 20px 0;
        }

        .message {
            font-size: 1.5rem;
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
            max-width: 600px;
        }

        .message-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>You Are a Good Person!</h1>

    <div class="message-container">
        <div id="message" class="message">Click the button to see how amazing you are!</div>
        <button onclick="showMessage()">Tell me more!</button>
    </div>

    <footer>
        <p>Spread kindness, be awesome, and remember: You are enough!</p>
    </footer>

    <script>
        const messages = [
            "You have a heart of gold!",
            "You make the world a better place just by being in it.",
            "Your kindness is truly inspiring.",
            "You are capable of amazing things!",
            "The love you give is incredible.",
            "You are stronger than you know.",
            "You bring so much joy to those around you.",
            "Your positivity is contagious!",
            "You light up the room with your smile.",
            "You make a difference in peopleâ€™s lives every day."
        ];

        function showMessage() {
            const randomIndex = Math.floor(Math.random() * messages.length);
            document.getElementById('message').textContent = messages[randomIndex];
        }
    </script>

</body>
</html>
