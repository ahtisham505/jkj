<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USA People Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        .search-box {
            margin-bottom: 20px;
        }
        .result {
            background: white;
            padding: 15px;
            margin-top: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<header>
    <h1>USA People Search</h1>
</header>

<main>
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Enter name or phone number">
        <button onclick="searchPerson()">Search</button>
    </div>

    <div id="result" class="result" style="display: none;">
        <h2>Person Details</h2>
        <p><strong>Name:</strong> <span id="name"></span></p>
        <p><strong>Address:</strong> <span id="address"></span></p>
        <p><strong>Date of Birth:</strong> <span id="dob"></span></p>
    </div>
</main>

<footer style="text-align: center; padding: 10px; background: #35424a; color: white;">
    <p>&copy; 2024 USA People Search</p>
</footer>

<script>
    function searchPerson() {
        const input = document.getElementById('searchInput').value;

        // Simulate an API call
        fetch(`https://api.example.com/search?query=${encodeURIComponent(input)}`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('name').textContent = data.name;
                    document.getElementById('address').textContent = data.address;
                    document.getElementById('dob').textContent = data.dob;
                    document.getElementById('result').style.display = 'block';
                } else {
                    alert('No results found.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
    }
</script>

</body>
</html>
