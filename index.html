<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>99 Names of Allah</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        #names {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 columns */
            gap: 20px;
            font-size: 20px;
        }
        .name {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: all 0.5s ease; /* Smooth transition for font and color changes */
        }
    </style>
</head>

    ];

    const namesContainer = document.getElementById('names');

    names.forEach(name => {
        const nameDiv = document.createElement('div');
        nameDiv.className = 'name';
        nameDiv.innerHTML = `${name.arabic} - ${name.english}`;
        namesContainer.appendChild(nameDiv);
    });

    // Function to change font and color of all names
    function changeStyles() {
        const nameDivs = document.querySelectorAll('.name');
        const fonts = ['Arial', 'Courier New', 'Georgia', 'Times New Roman', 'Verdana'];
        const colors = ['#000', '#FF5733', '#33FF57', '#3357FF', '#FF33A1'];

        nameDivs.forEach(div => {
            div.style.fontFamily = fonts[Math.floor(Math.random() * fonts.length)];
            div.style.color = colors[Math.floor(Math.random() * colors.length)];
        });
    }

    setInterval(changeStyles, 1000); // Change every second

</body>
</html>
