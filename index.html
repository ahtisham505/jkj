<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>99 Names of Allah</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            color: #000;
        }
        .name {
            font-size: 36px;
            transition: color 1s;
        }
    </style>
</head>
<body>

    <div class="name" id="nameDisplay"></div>

    <script>
        const names = [
            { arabic: "الرَّحْمَـٰنُ", english: "The Beneficent" },
            { arabic: "الرَّحِيمُ", english: "The Merciful" },
            { arabic: "الْمَلِكُ", english: "The King" },
            { arabic: "الْقُدُّوسُ", english: "The Most Sacred" },
            { arabic: "السَّلاَمُ", english: "The Source of Peace" },
            { arabic: "الْمُؤْمِنُ", english: "The Infuser of Faith" },
            { arabic: "الْمُهَيْمِنُ", english: "The Preserver of Safety" },
            { arabic: "الْعَزِيزُ", english: "The Mighty" },
            { arabic: "الْجَبَّارُ", english: "The Compeller" },
            { arabic: "الْمُتَكَبِّر", english: "The Supreme" },
            // Add more names as needed (total 99)
        ];

        let currentIndex = 0;

        function changeName() {
            const nameDisplay = document.getElementById('nameDisplay');
            nameDisplay.innerHTML = `${names[currentIndex].arabic} - ${names[currentIndex].english}`;
            currentIndex = (currentIndex + 1) % names.length;
        }

        function changeColor() {
            const nameDisplay = document.getElementById('nameDisplay');
            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            nameDisplay.style.color = randomColor;
        }

        setInterval(changeName, 3000); // Change name every 3 seconds
        setInterval(changeColor, 1000); // Change color every second

        changeName(); // Initialize the display
    </script>

</body>
</html>
