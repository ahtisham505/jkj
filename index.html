<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacked!</title>
    <style>
        body {
            background-color: #00ff00;
            color: white;
            font-family: monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .corner {
            position: absolute;
            width: 150px;
            height: 50px;
            border: 1px solid white;
            padding: 10px;
            overflow: hidden;
            animation: flicker 1s infinite alternate;
        }
        .top-left {
            top: 10px;
            left: 10px;
        }
        .top-right {
            top: 10px;
            right: 10px;
        }
        .bottom-left {
            bottom: 10px;
            left: 10px;
        }
        .bottom-right {
            bottom: 10px;
            right: 10px;
        }
        @keyframes flicker {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        .loading {
            font-size: 0.8em;
            color: #ff0000;
        }
        h1 {
            text-align: center;
            font-size: 3em;
            text-shadow: 2px 2px 5px black;
        }
        p {
            text-align: center;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="corner top-left">
        <pre><code>Loading... 10%</code></pre>
    </div>
    <div class="corner top-right">
        <pre><code>Loading... 30%</code></pre>
    </div>
    <div class="corner bottom-left">
        <pre><code>Loading... 50%</code></pre>
    </div>
    <div class="corner bottom-right">
        <pre><code>Loading... 70%</code></pre>
    </div>
    
    <div>
        <h1>Warning!</h1>
        <p>Your system has been compromised!</p>
        <p>Please take immediate action!</p>
    </div>
    
    <script>
        const corners = [
            document.querySelector('.top-left code'),
            document.querySelector('.top-right code'),
            document.querySelector('.bottom-left code'),
            document.querySelector('.bottom-right code')
        ];

        let percentages = [10, 30, 50, 70];

        setInterval(() => {
            percentages = percentages.map(p => p + 10);
            percentages.forEach((p, index) => {
                if (p <= 100) {
                    corners[index].textContent = `Loading... ${p}%`;
                }
            });
        }, 1000);
    </script>
</body>
</html>
