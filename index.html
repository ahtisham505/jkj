<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodge the Falling Objects</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        canvas {
            display: block;
            background-color: #87CEEB;
        }
    </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Set canvas size
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Player object
    const player = {
        x: canvas.width / 2 - 25,
        y: canvas.height - 50,
        width: 50,
        height: 50,
        speed: 10,
        dx: 0
    };

    // Falling object
    const objects = [];
    const objectSize = 30;
    const objectSpeed = 3;

    // Handle keyboard input
    function movePlayer(e) {
        if (e.key === "ArrowRight" || e.key === "Right") {
            player.dx = player.speed;
        } else if (e.key === "ArrowLeft" || e.key === "Left") {
            player.dx = -player.speed;
        }
    }

    function stopPlayer(e) {
        if (e.key === "ArrowRight" || e.key === "Right" || e.key === "ArrowLeft" || e.key === "Left") {
            player.dx = 0;
        }
    }

    // Draw player
    function drawPlayer() {
        ctx.fillStyle = "#FF4500";
        ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    // Draw falling object
    function drawObjects() {
        ctx.fillStyle = "#008080";
        objects.forEach((obj) => {
            ctx.fillRect(obj.x, obj.y, objectSize, objectSize);
            obj.y += objectSpeed;

            // Check for collision
            if (obj.y + objectSize > player.y &&
                obj.y < player.y + player.height &&
                obj.x < player.x + player.width &&
                obj.x + objectSize > player.x) {
                alert("Game Over!");
                document.location.reload();
            }

            // Remove object if it goes out of bounds
            if (obj.y > canvas.height) {
                objects.splice(objects.indexOf(obj), 1);
            }
        });
    }

    // Update player position
    function updatePlayer() {
        player.x += player.dx;

        // Prevent player from going out of bounds
        if (player.x < 0) player.x = 0;
        if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
    }

    // Spawn new objects
    function spawnObjects() {
        if (Math.random() < 0.02) {
            const x = Math.random() * (canvas.width - objectSize);
            objects.push({ x: x, y: 0 });
        }
    }

    // Clear canvas
    function clearCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    // Game loop
    function gameLoop() {
        clearCanvas();
        drawPlayer();
        drawObjects();
        updatePlayer();
        spawnObjects();
        requestAnimationFrame(gameLoop);
    }

    // Event listeners
    document.addEventListener("keydown", movePlayer);
    document.addEventListener("keyup", stopPlayer);

    // Start the game loop
    gameLoop();

</script>

</body>
</html>
